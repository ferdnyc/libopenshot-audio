language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
    - os: windows

addons:
  apt:
    packages:
      - cmake
      - swig
      - libasound2-dev
      - libunittest++-dev
      - doxygen
      - graphviz

before_install:
  - pwd
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update
      brew install swig unittest-cpp doxygen
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      powershell -executionpolicy bypass -command 'choco install msys2; taskkill -IM "gpg-agent.exe" -F; RefreshEnv.cmd; Set-Alias bash "C:\\tools\\msys64\\usr\\bin\\bash.exe"; bash -lc "pacman -Syuu --noconfirm; pacman -S --needed --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-make mingw-w64-x86_64-headers-git mingw-w64-x86_64-swig mingw-w64-x86_64-doxygen"'
    fi

script:
  - mkdir -p build
  - |
    if [ $TRAVIS_OS_NAME = 'windows' ]; then
      powershell -executionpolicy bypass -command 'Set-Alias bash "C:\\tools\\msys64\\usr\\bin\\bash.exe"; bash -lc "cd ./build; cmake -DCMAKE_INSTALL_PREFIX:PATH=$TRAVIS_OS_NAME-x64 -DCMAKE_BUILD_TYPE:STRING=Debug -G \\"MinGW Makefiles\\" .. ; make VERBOSE=1 openshot-audio; make doc; make install"'
    else 
      cd build
      cmake -DCMAKE_INSTALL_PREFIX:PATH="$TRAVIS_OS_NAME-x64" -DCMAKE_BUILD_TYPE:STRING="Debug" $GENTYPE ../
      make VERBOSE=1
      make doc
      make install
    fi

notifications:
  email: false

env:
  global:
  - TRAVIS_LIBOPENSHOT=TEST
  - LANG="en_US.UTF-8"
