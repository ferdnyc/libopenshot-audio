language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - cmake
          - swig
          - libasound2-dev
          - libunittest++-dev
          - doxygen
          - graphviz

    - os: osx
      before_install:
        - brew install --display-times swig
        - brew install --display-times unittest-cpp
        - brew install --display-times doxygen

script:
  - mkdir -p build; cd build;
  - cmake -DCMAKE_INSTALL_PREFIX:PATH="$TRAVIS_OS_NAME-x64" -DCMAKE_BUILD_TYPE:STRING="Debug" ../
  - make VERBOSE=1
  - make doc
  - make install

notifications:
  email: false
